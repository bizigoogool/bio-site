<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizigoogool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ff0000;
      font-family: 'Orbitron', 'Vazirmatn', sans-serif;
      text-align: center;
    }
    .container {
      padding: 50px 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #333;
      margin: 20px auto;
      box-shadow: 0 0 15px #ff0000;
    }
    .name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    .bio {
      font-size: 18px;
      margin: 10px 0 30px;
      color: #ccc;
    }
    .link-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .link-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-img" src="src="https://i.imgur.com/R0QUli8.webp"" alt="Profile Photo">
    <div class="name">Bizigoogool</div>
    <div class="bio">Welcome to my personal page!</div>
    <a class="link-btn" href="https://x.com/bizigoogool" target="_blank">Follow me on Twitter</a>
  </div>
</body>

</html>

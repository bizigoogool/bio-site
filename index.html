<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizigoogool</title>
  <link rel="icon" href="https://i.imgur.com/R0QUli8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Vazirmatn', sans-serif;
      background-color: #0d0d0d;
      color: #ff0000;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .background-image {
      position: fixed;
      width: 28vw;
      height: 28vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
    }
    .top-left {
      top: 5vh;
      left: 5vw;
    }
    .bottom-right {
      bottom: 5vh;
      right: 5vw;
    }
    .center-left {
      top: 50%;
      left: 2vw;
      transform: translateY(-50%);
    }
    .center-right {
      top: 50%;
      right: 2vw;
      transform: translateY(-50%);
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #333;
      margin: 20px auto;
      box-shadow: 0 0 15px #ff0000;
      object-fit: cover;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 25px #ff0000; }
      100% { box-shadow: 0 0 10px #ff0000; }
    }
    .name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    .bio {
      font-size: 18px;
      margin: 10px 0 30px;
      color: #ccc;
    }
    .link-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }
    .link-btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background-image top-left" style="background-image: url('https://i.imgur.com/e1DToQb.jpeg');"></div>
  <div class="background-image bottom-right" style="background-image: url('https://i.imgur.com/L7PtdcU.jpeg');"></div>
  <div class="background-image center-left" style="background-image: url('https://i.imgur.com/A9ebdTr.jpeg');"></div>
  <div class="background-image center-right" style="background-image: url('https://i.imgur.com/fEGa7uH.jpeg');"></div>

  <div class="container">
    <img class="profile-img" src="https://i.imgur.com/R0QUli8.webp" alt="Profile Photo">
    <div class="name">Bizigoogool</div>
    <div class="bio">Welcome to my personal page!</div>
    <a class="link-btn" href="https://x.com/bizigoogool" target="_blank">Twitter</a>
    <a class="link-btn" href="https://objkt.com/users/tz1YndWpU7m4tN7nTo2L3RZDztmfdqZnTeUg" target="_blank">Objkt</a>
  </div>
</body>
</html>

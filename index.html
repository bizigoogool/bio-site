<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizigoogool</title>
  <link rel="icon" href="https://i.imgur.com/R0QUli8.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Vazirmatn', sans-serif;
      background-color: #0d0d0d;
      color: #ff0000;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('http://storage.photojoiner.com/api/attachments/file/2025-09-31/upload_d28bf9e61dee2161fddf79875964e636.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #333;
      margin: 20px auto;
      box-shadow: 0 0 15px #ff0000;
      object-fit: cover;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff0000; }
      50% { box-shadow: 0 0 25px #ff0000; }
      100% { box-shadow: 0 0 10px #ff0000; }
    }
    .name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    .bio {
      font-size: 18px;
      margin: 10px 0 30px;
      color: #ccc;
    }
    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 10px;
      padding: 12px 20px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }
    .link-btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
    .link-btn img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }
  </style>
</head>
